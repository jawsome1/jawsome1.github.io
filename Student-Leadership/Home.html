<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Leadership Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2, h3 { text-align: center; margin-bottom: 20px; }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Verse box */
    .verse-box {
      background: #f0f8ff;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Dashboard -->
  <div class="container" id="dashboard">
    <h2>Welcome!</h2>
    <div class="verse-box" id="verseBox">
      <h3>Verse of the Day</h3>
      <p id="verseText"></p>
    </div>
    <div id="links"></div>
  </div>

  <script>
    // Example static verse list (could be pulled from API later)
// Example static verse list (could be pulled from API later)
const verses = [
  "Philippians 4:13 - I can do all things through Christ who strengthens me.",
  "Jeremiah 29:11 - For I know the plans I have for you, declares the Lord, plans to prosper you and not to harm you, plans to give you hope and a future.",
  "Proverbs 3:5-6 - Trust in the Lord with all your heart and lean not on your own understanding; in all your ways submit to him, and he will make your paths straight.",
  "Isaiah 40:31 - But those who hope in the Lord will renew their strength. They will soar on wings like eagles; they will run and not grow weary, they will walk and not be faint.",
  "Psalm 23:1 - The Lord is my shepherd; I shall not want.",
  "Romans 8:28 - And we know that in all things God works for the good of those who love him, who have been called according to his purpose.",
  "Matthew 5:16 - Let your light shine before others, that they may see your good deeds and glorify your Father in heaven.",
  "Joshua 1:9 - Be strong and courageous. Do not be afraid; do not be discouraged, for the Lord your God will be with you wherever you go.",
  "Psalm 119:105 - Your word is a lamp to my feet and a light to my path.",
  "1 Timothy 4:12 - Donâ€™t let anyone look down on you because you are young, but set an example for the believers in speech, in conduct, in love, in faith and in purity.",
  "Colossians 3:23 - Whatever you do, work at it with all your heart, as working for the Lord, not for human masters.",
  "2 Corinthians 5:7 - For we live by faith, not by sight."
];
    // Show random verse
    const verseBox = document.getElementById("verseText");
    const randomVerse = verses[Math.floor(Math.random() * verses.length)];
    verseBox.textContent = randomVerse;

    // Show buttons (always visible since no login now)
    const linksDiv = document.getElementById("links");
    
    let hypeBtn = document.createElement("button");
    hypeBtn.textContent = "Hype Team";
    hypeBtn.onclick = () => window.location.href = "Hype-Team.html";
    linksDiv.appendChild(hypeBtn);

    let studentBtn = document.createElement("button");
    studentBtn.textContent = "Student Leadership";
    studentBtn.onclick = () => window.location.href = "Student-Leadership.html";
    linksDiv.appendChild(studentBtn);
  </script>
</body>
</html>
