<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Leadership Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }
    h2, h3 { text-align: center; margin-bottom: 20px; }
    .form-group { margin-bottom: 18px; }
    label { display: block; margin-bottom: 6px; }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .error { color: #d8000c; margin-bottom: 12px; text-align: center; }
    .hidden { display: none; }

    /* Dark mode */
    body.dark-mode { background: #181a1b; color: #e4e6eb; }
    .container.dark-mode { background: #23272a; color: #e4e6eb; }
    body.dark-mode input, body.dark-mode button { background: #2c2f33; color: #fff; border: 1px solid #444; }
    body.dark-mode .error { color: #ff6f6f; }

    /* Verse box */
    .verse-box {
      background: #f0f8ff;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h2>Student Leadership Portal</h2>
    <div id="error" class="error"></div>
    <form id="loginForm" autocomplete="off">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Dashboard -->
  <div class="container hidden" id="dashboard">
    <h2>Welcome!</h2>
    <div class="verse-box" id="verseBox">
      <h3>Verse of the Day</h3>
      <p id="verseText"></p>
    </div>
    <div id="links"></div>
  </div>

  <script>
    // Example static verse list (could be pulled from API later)
    const verses = [
      "Philippians 4:13 - I can do all things through Christ who strengthens me.",
      "Jeremiah 29:11 - For I know the plans I have for you, declares the Lord...",
      "Proverbs 3:5 - Trust in the Lord with all your heart..."
    ];

    // Users and access rights
    const users = {
      "Jakob": { 
        password: "N9J@W", 
        hype: true, 
        student: true 
      },
      "Donovan": { 
        password: "Eh@me", 
        hype: true, 
        student: true 
      },
      "Tempie": { 
        password: "Tem!es", 
        hype: true, 
        student: true 
      }
    };

    const verseBox = document.getElementById("verseText");
    const dashboard = document.getElementById("dashboard");
    const loginContainer = document.getElementById("loginContainer");
    const linksDiv = document.getElementById("links");

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      if (users[username] && users[username].password === password) {
        // Hide login, show dashboard
        loginContainer.classList.add("hidden");
        dashboard.classList.remove("hidden");

        // Random verse of the day
        const randomVerse = verses[Math.floor(Math.random() * verses.length)];
        verseBox.textContent = randomVerse;

        // Generate access buttons
        linksDiv.innerHTML = "";
        if (users[username].hype) {
          let btn = document.createElement("button");
          btn.textContent = "Hype Team";
          btn.onclick = () => window.location.href = "Student-Leadership/Hype-Team";
          linksDiv.appendChild(btn);
        }
        if (users[username].student) {
          let btn = document.createElement("button");
          btn.textContent = "Student Leadership";
          btn.onclick = () => window.location.href = "Student-Leadership/Student-Leadership";
          linksDiv.appendChild(btn);
        }
      } else {
        errorDiv.textContent = "Invalid username or password.";
      }
    });
  </script>
</body>
</html>
