<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stupid True or False Game</title>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; text-align: center; padding: 40px; }
        #game { background: #fff; display: inline-block; padding: 30px 50px; border-radius: 10px; box-shadow: 0 2px 10px #ccc; }
        button { font-size: 1.2em; margin: 10px; padding: 10px 30px; }
        #result { font-size: 1.3em; margin-top: 20px; }
        #version { color: #888; font-size: 0.9em; margin-top: 40px; }
    </style>
    <script>
        // Fisher-Yates shuffle
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
    </script>
</head>
<body>
    <div id="game">
        <h1>Stupid True or False</h1>
        <div id="question"></div>
        <button onclick="answer(true)">True</button>
        <button onclick="answer(false)">False</button>
        <div id="result"></div>
        <button onclick="nextQuestion()" style="display:none;" id="nextBtn">Next</button>
    </div>
    <div id="version">Version 1.0</div>
    <script>
        const questions = [
  { q: "Venus is hotter than Mercury.", a: true },
  { q: "Electrons are larger than atoms.", a: false },
  { q: "Sound travels faster in air than in water.", a: false },
  { q: "A light-year is a measure of distance.", a: true },
  { q: "Humans have 206 bones.", a: true },
  { q: "Sharks are older than trees.", a: true },
  { q: "A full-grown elephant can jump.", a: false },
  { q: "Butterflies taste with their feet.", a: true },
  { q: "Gold is magnetic.", a: false },
  { q: "Whales sleep with one eye open.", a: true },

  // Math & Logic
  { q: "1 is a prime number.", a: false },
  { q: "The square root of 64 is 8.", a: true },
  { q: "Infinity is a number.", a: false },
  { q: "A pentagon has five sides.", a: true },
  { q: "Zero is positive.", a: false },
  { q: "The sum of angles in a triangle is 180°.", a: true },
  { q: "12 x 12 = 144.", a: true },
  { q: "Pi is a rational number.", a: false },
  { q: "Negative x negative = positive.", a: true },
  { q: "A hexagon has seven sides.", a: false },

  // Technology & Computers
  { q: "The first Apple computer was released in 1976.", a: true },
  { q: "Linux is a type of virus.", a: false },
  { q: "Bluetooth is named after a king.", a: true },
  { q: "Python uses curly braces {} for code blocks.", a: false },
  { q: "HTTP stands for HyperText Transfer Protocol.", a: true },
  { q: "Google was founded in 1998.", a: true },
  { q: "RAM is volatile memory.", a: true },
  { q: "CSS is used to style websites.", a: true },
  { q: "QR codes store data in a binary format.", a: true },
  { q: "Email was invented before the Internet.", a: true },

  // Geography & History
  { q: "The Amazon River flows through Brazil.", a: true },
  { q: "Mount Kilimanjaro is in Kenya.", a: false },
  { q: "The Cold War ended in 1991.", a: true },
  { q: "Australia has more kangaroos than people.", a: true },
  { q: "The Great Fire of London occurred in 1666.", a: true },
  { q: "Vatican City is the smallest country in the world.", a: true },
  { q: "The Eiffel Tower is in Rome.", a: false },
  { q: "Russia spans two continents.", a: true },
  { q: "The Pacific Ocean is the largest ocean.", a: true },
  { q: "The first Olympic Games were held in Athens.", a: true },

  // Fun / Weird
  { q: "Cats have fewer bones than humans.", a: false },
  { q: "A snail can sleep for three years.", a: true },
  { q: "Strawberries are technically seeds.", a: false },
  { q: "Sloths move faster than cheetahs.", a: false },
  { q: "Sharks can smell a drop of blood in the ocean.", a: true },
  { q: "Penguins can fly.", a: false },
  { q: "A newborn kangaroo is smaller than a jellybean.", a: true },
  { q: "Avocados are vegetables.", a: false },
  { q: "Rainbows are circular.", a: true },
  { q: "You can hear a blue whale's heartbeat from over a mile away.", a: true },
  { q: "The Earth is flat.", a: false },
  { q: "Lightning never strikes the same place twice.", a: false },
  { q: "Water boils at 100°C at sea level.", a: true },
  { q: "Bats are blind.", a: false },
  { q: "Sharks are mammals.", a: false },
  { q: "An octopus has three hearts.", a: true },
  { q: "Humans have four lungs.", a: false },
  { q: "Whales are fish.", a: false },
  { q: "The Sun is a star.", a: true },
  { q: "Plants make their food through photosynthesis.", a: true },

  // Math & Logic
  { q: "0 is an even number.", a: true },
  { q: "Pi is exactly 3.", a: false },
  { q: "5 + 7 = 12.", a: true },
  { q: "All prime numbers are odd.", a: false },
  { q: "2 is the only even prime number.", a: true },
  { q: "100 divided by 10 is 11.", a: false },
  { q: "A triangle has four sides.", a: false },
  { q: "A square has four equal sides.", a: true },
  { q: "Zero multiplied by any number is zero.", a: true },
  { q: "Negative numbers are smaller than zero.", a: true },

  // Technology & Computers
  { q: "HTML is a programming language.", a: false },
  { q: "The first computer virus was created in the 1980s.", a: true },
  { q: "Python is named after the snake.", a: false },
  { q: "RAM stands for Random Access Memory.", a: true },
  { q: "The Internet and the World Wide Web are the same thing.", a: false },
  { q: "Bitcoin is a type of cryptocurrency.", a: true },
  { q: "A byte has 8 bits.", a: true },
  { q: "USB stands for Universal Serial Bus.", a: true },
  { q: "Java and JavaScript are the same language.", a: false },
  { q: "Wi-Fi uses radio waves to transmit data.", a: true },

  // Geography & History
  { q: "Mount Everest is the tallest mountain on Earth.", a: true },
  { q: "The Nile is the longest river in the world.", a: true },
  { q: "Australia is both a country and a continent.", a: true },
  { q: "The Great Wall of China is visible from the Moon.", a: false },
  { q: "Rome was the capital of the Roman Empire.", a: true },
  { q: "The Titanic sank in 1912.", a: true },
  { q: "The Sahara is the largest desert on Earth.", a: true },
  { q: "Tokyo is the capital of China.", a: false },
  { q: "Canada is the largest country by land area.", a: false }, // Russia is
  { q: "The USA declared independence in 1776.", a: true },

  // Fun / Weird
  { q: "Pigs can fly.", a: false },
  { q: "Dogs can see in color.", a: true },
  { q: "Sloths can hold their breath longer than dolphins.", a: false },
  { q: "Honey never spoils.", a: true },
  { q: "A group of crows is called a murder.", a: true },
  { q: "Bananas are berries.", a: true },
  { q: "Peanuts grow on trees.", a: false },
  { q: "Sharks can live for over 500 years.", a: false },
  { q: "Octopuses can taste with their arms.", a: true },
  { q: "The tongue has separate taste zones.", a: false }
  
        ];

        let current = 0;

        // Shuffle questions at the start
        shuffle(questions);

        function showQuestion() {
            document.getElementById('question').textContent = questions[current].q;
            document.getElementById('result').textContent = '';
            document.getElementById('nextBtn').style.display = 'none';
        }

        function answer(userAnswer) {
            const correct = questions[current].a;
            if (userAnswer === correct) {
                document.getElementById('result').textContent = "Correct!";
            } else {
                document.getElementById('result').textContent = "Wrong!";
            }
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function nextQuestion() {
            current++;
            if (current >= questions.length) {
                document.getElementById('question').textContent = "Game Over! Thanks for playing.";
                document.getElementById('result').textContent = '';
                document.querySelectorAll('button').forEach(btn => btn.style.display = 'none');
            } else {
                showQuestion();
            }
        }

        showQuestion();
    </script>
</body>
</html>
