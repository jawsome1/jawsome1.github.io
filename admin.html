<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Home Party</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 90%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        input, button {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #c82333;
        }
        .edit-button {
            background-color: #007BFF;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Admin Panel</h1>
    <h2>Manage Event</h2>

    <label for="event-date">Event Date:</label>
    <input type="date" id="event-date">
    
    <label for="event-menu">Menu:</label>
    <input type="text" id="event-menu" placeholder="Enter menu details">

    <button class="edit-button" onclick="saveEventDetails()">Save Event Details</button>

    <h2>RSVP List</h2>
    <ul id="rsvp-list"></ul>

    <button onclick="clearRSVPs()">‚ùå Clear All RSVPs</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load event details
            document.getElementById("event-date").value = localStorage.getItem("eventDate") || "";
            document.getElementById("event-menu").value = localStorage.getItem("eventMenu") || "";

            // Load RSVP list
            let rsvps = JSON.parse(localStorage.getItem("rsvps")) || [];
            let rsvpList = document.getElementById("rsvp-list");
            rsvps.forEach(rsvp => {
                let li = document.createElement("li");
                li.textContent = `${rsvp.name} - ${rsvp.email} - Guests: ${rsvp.guests}`;
                rsvpList.appendChild(li);
            });
        });

        function saveEventDetails() {
            let date = document.getElementById("event-date").value;
            let menu = document.getElementById("event-menu").value;
            localStorage.setItem("eventDate", date);
            localStorage.setItem("eventMenu", menu);
            alert("Event details saved!");
        }

        function clearRSVPs() {
            if (confirm("Are you sure you want to clear all RSVPs?")) {
                localStorage.removeItem("rsvps");
                alert("All RSVPs have been cleared!");
                location.reload();
            }
        }
    </script>

</body>
</html>
