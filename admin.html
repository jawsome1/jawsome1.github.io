<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage RSVPs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 90%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        button {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>

    <h2>Event Details</h2>
    <p><strong>Event Date:</strong> <span id="event-date">Loading...</span></p>
    <p><strong>Event Time:</strong> <span id="event-time">Loading...</span></p>
    <p><strong>Menu:</strong> <span id="event-menu">Loading...</span></p>

    <h2>RSVP List</h2>
    <table id="rsvp-table">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Guests</th>
            <th>Remove</th>
        </tr>
    </table>

    <button onclick="clearAllRSVPs()">Clear All RSVPs</button>

    <script>
        function loadRSVPs() {
            let rsvps = JSON.parse(localStorage.getItem("rsvps")) || [];
            let table = document.getElementById("rsvp-table");

            table.innerHTML = `<tr>
                <th>Name</th>
                <th>Email</th>
                <th>Guests</th>
                <th>Remove</th>
            </tr>`;

            rsvps.forEach((rsvp, index) => {
                let row = table.insertRow();
                row.insertCell(0).innerText = rsvp.name;
                row.insertCell(1).innerText = rsvp.email;
                row.insertCell(2).innerText = rsvp.guests;
                let removeBtn = document.createElement("button");
                removeBtn.innerText = "❌";
                removeBtn.onclick = function () {
                    removeRSVP(index);
                };
                row.insertCell(3).appendChild(removeBtn);
            });

            loadEventDetails();
        }

        function removeRSVP(index) {
            let rsvps = JSON.parse(localStorage.getItem("rsvps")) || [];
            rsvps.splice(index, 1);
            localStorage.setItem("rsvps", JSON.stringify(rsvps));
            loadRSVPs();
        }

        function clearAllRSVPs() {
            if (confirm("Are you sure you want to clear all RSVPs?")) {
                localStorage.removeItem("rsvps");
                loadRSVPs();
            }
        }

        function loadEventDetails() {
            let eventData = JSON.parse(localStorage.getItem("eventDetails")) || {
                date: "Not set",
                time: "Not set",
                menu: "Not set"
            };

            document.getElementById("event-date").innerText = eventData.date;
            document.getElementById("event-time").innerText = eventData.time;
            document.getElementById("event-menu").innerText = eventData.menu;

            checkEventExpiration(eventData.date);
        }

        function checkEventExpiration(eventDate) {
            if (eventDate !== "Not set") {
                let eventDateObj = new Date(eventDate);
                let today = new Date();

                if (today > eventDateObj) {
                    localStorage.removeItem("rsvps"); // Clear all RSVPs
                    alert("RSVPs have been cleared because the event date has passed.");
                }
            }
        }

        document.addEventListener("DOMContentLoaded", loadRSVPs);
    </script>
</body>
</html>
