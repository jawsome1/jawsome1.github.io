<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Home Party</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 90%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    
    <h2>Edit Event Details</h2>
    <form id="event-form">
        <input type="text" id="event-date" placeholder="Event Date (e.g., March 5, 2025)">
        <input type="text" id="event-menu" placeholder="Menu (e.g., BBQ & Salad)">
        <button type="submit">Save Event Details</button>
    </form>

    <h2>RSVP List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Guests</th>
            </tr>
        </thead>
        <tbody id="rsvp-list">
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load event details
            document.getElementById("event-date").value = localStorage.getItem("eventDate") || "";
            document.getElementById("event-menu").value = localStorage.getItem("eventMenu") || "";

            document.getElementById("event-form").addEventListener("submit", function (e) {
                e.preventDefault();
                const date = document.getElementById("event-date").value;
                const menu = document.getElementById("event-menu").value;
                localStorage.setItem("eventDate", date);
                localStorage.setItem("eventMenu", menu);
                alert("Event details updated!");
            });

            // Load RSVP list
            let rsvps = JSON.parse(localStorage.getItem("rsvps")) || [];
            const rsvpList = document.getElementById("rsvp-list");
            rsvps.forEach(rsvp => {
                let row = `<tr><td>${rsvp.name}</td><td>${rsvp.email}</td><td>${rsvp.guests}</td></tr>`;
                rsvpList.innerHTML += row;
            });
        });
    </script>
</body>
</html>
