<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Home Party</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 90%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        input, button {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .login-section, .admin-section {
            display: none;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .edit-button {
            background-color: #007BFF;
            color: white;
            border: none;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Login Section -->
    <div class="login-section" id="login-section">
        <h1>Admin Login</h1>
        <input type="text" id="admin-username" placeholder="Username">
        <input type="password" id="admin-password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Admin Panel (Hidden until logged in) -->
    <div class="admin-section" id="admin-section">
        <h1>Admin Panel</h1>
        
        <h2>Manage Event</h2>
        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date">
        
        <label for="event-menu">Menu:</label>
        <input type="text" id="event-menu" placeholder="Enter menu details">

        <button class="edit-button" onclick="saveEventDetails()">Save Event Details</button>

        <h2>RSVP List</h2>
        <ul id="rsvp-list"></ul>

        <button onclick="clearRSVPs()">‚ùå Clear All RSVPs</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        const ADMIN_USER = "TheJAWsome1";
        const ADMIN_PASS = "N9JaW2010@Y()U";

        function login() {
            let username = document.getElementById("admin-username").value;
            let password = document.getElementById("admin-password").value;

            if (username === ADMIN_USER && password === ADMIN_PASS) {
                localStorage.setItem("adminLoggedIn", "true");
                document.getElementById("login-section").style.display = "none";
                document.getElementById("admin-section").style.display = "block";
                loadAdminPanel();
            } else {
                alert("Incorrect username or password!");
            }
        }

        function logout() {
            localStorage.removeItem("adminLoggedIn");
            document.getElementById("admin-section").style.display = "none";
            document.getElementById("login-section").style.display = "block";
        }

        function loadAdminPanel() {
            if (localStorage.getItem("adminLoggedIn") !== "true") return;

            // Load event details
            document.getElementById("event-date").value = localStorage.getItem("eventDate") || "";
            document.getElementById("event-menu").value = localStorage.getItem("eventMenu") || "";

            // Load RSVP list
            let rsvps = JSON.parse(localStorage.getItem("rsvps")) || [];
            let rsvpList = document.getElementById("rsvp-list");
            rsvpList.innerHTML = "";

            rsvps.forEach((rsvp, index) => {
                let li = document.createElement("li");
                li.textContent = `${rsvp.name} - ${rsvp.email} - Guests: ${rsvp.guests}`;
                
                let deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Remove";
                deleteBtn.className = "delete-button";
                deleteBtn.onclick = function() {
                    removeRSVP(index);
                };

                li.appendChild(deleteBtn);
                rsvpList.appendChild(li);
            });
        }

        function saveEventDetails() {
            let date = document.getElementById("event-date").value;
            let menu = document.getElementById("event-menu").value;
            localStorage.setItem("eventDate", date);
            localStorage.setItem("eventMenu", menu);
            alert("Event details saved!");
        }

        function clearRSVPs() {
            if (confirm("Are you sure you want to clear all RSVPs?")) {
                localStorage.removeItem("rsvps");
                alert("All RSVPs have been cleared!");
                loadAdminPanel();
            }
        }

        function removeRSVP(index) {
            let rsvps = JSON.parse(localStorage.getItem("rsvps")) || [];
            rsvps.splice(index, 1);
            localStorage.setItem("rsvps", JSON.stringify(rsvps));
            alert("RSVP removed!");
            loadAdminPanel();
        }

        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("adminLoggedIn") === "true") {
                document.getElementById("login-section").style.display = "none";
                document.getElementById("admin-section").style.display = "block";
                loadAdminPanel();
            } else {
                document.getElementById("login-section").style.display = "block";
            }
        });
    </script>

</body>
</html>
