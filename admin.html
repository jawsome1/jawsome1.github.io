<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Home Party</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 90%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        input, button {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .edit-button {
            background-color: #007BFF;
            color: white;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
        .checkbox-group {
            text-align: left;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="admin-section">
        <h1>Admin Panel</h1>
        
        <h2>Manage Event</h2>
        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date">
        
        <label for="event-menu">Menu:</label>
        <input type="text" id="event-menu" placeholder="Enter menu details">

        <h3>Edit Items Guests Can Bring:</h3>
        <textarea id="event-items" placeholder="Enter items, separated by commas"></textarea>

        <button class="edit-button" onclick="saveEventDetails()">Save Event Details</button>

        <h2>RSVP List</h2>
        <ul id="rsvp-list"></ul>

        <button onclick="clearRSVPs()">‚ùå Clear All RSVPs</button>
    </div>

    <script>
        function loadAdminPanel() {
            document.getElementById("event-date").value = localStorage.getItem("eventDate") || "";
            document.getElementById("event-menu").value = localStorage.getItem("eventMenu") || "";
            document.getElementById("event-items").value = (JSON.parse(localStorage.getItem("eventItems")) || []).join(", ");

            let rsvps = JSON.parse(localStorage.getItem("rsvps")) || [];
            let rsvpList = document.getElementById("rsvp-list");
            rsvpList.innerHTML = "";

            rsvps.forEach((rsvp, index) => {
                let li = document.createElement("li");
                li.innerHTML = `${rsvp.name} - ${rsvp.email} - Guests: ${rsvp.guests}<br>Bringing: ${rsvp.items.join(", ") || "Nothing"}`;

                let deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Remove";
                deleteBtn.className = "delete-button";
                deleteBtn.onclick = function() { removeRSVP(index); };

                li.appendChild(deleteBtn);
                rsvpList.appendChild(li);
            });
        }

        function saveEventDetails() {
            let date = document.getElementById("event-date").value;
            let menu = document.getElementById("event-menu").value;
            let items = document.getElementById("event-items").value.split(",").map(item => item.trim()).filter(item => item);

            localStorage.setItem("eventDate", date);
            localStorage.setItem("eventMenu", menu);
            localStorage.setItem("eventItems", JSON.stringify(items));

            alert("Event details and items saved!");
        }

        function clearRSVPs() {
            if (confirm("Are you sure you want to clear all RSVPs?")) {
                localStorage.removeItem("rsvps");
                alert("All RSVPs have been cleared!");
                loadAdminPanel();
            }
        }

        function removeRSVP(index) {
            let rsvps = JSON.parse(localStorage.getItem("rsvps")) || [];
            rsvps.splice(index, 1);
            localStorage.setItem("rsvps", JSON.stringify(rsvps));
            loadAdminPanel();
        }

        document.addEventListener("DOMContentLoaded", loadAdminPanel);
    </script>

</body>
</html>
