<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 90%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input, textarea {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>

    <h2>Edit Event Details</h2>
    <label>Event Date:</label>
    <input type="date" id="event-date">
    <label>Event Time:</label>
    <input type="time" id="event-time">
    <label>Menu:</label>
    <textarea id="event-menu"></textarea>
    <label>Extra Details:</label>
    <textarea id="event-details"></textarea>
    <label>Items Guests Can Bring:</label>
    <textarea id="guest-items"></textarea>

    <button onclick="saveEventDetails()">Save Changes</button>

    <h2>RSVP List</h2>
    <table id="rsvp-table">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Guests</th>
            <th>Items Bringing</th>
            <th>Edit</th>
            <th>Remove</th>
        </tr>
    </table>

    <button onclick="clearAllRSVPs()">Clear All RSVPs</button>

    <script>
        function loadRSVPs() {
            let rsvps = JSON.parse(localStorage.getItem("rsvps")) || [];
            let table = document.getElementById("rsvp-table");

            table.innerHTML = `<tr>
                <th>Name</th>
                <th>Email</th>
                <th>Guests</th>
                <th>Items Bringing</th>
                <th>Edit</th>
                <th>Remove</th>
            </tr>`;

            rsvps.forEach((rsvp, index) => {
                let row = table.insertRow();
                row.insertCell(0).innerText = rsvp.name;
                row.insertCell(1).innerText = rsvp.email;
                row.insertCell(2).innerHTML = `<input type="number" value="${rsvp.guests}" onchange="editRSVP(${index}, this, 'guests')">`;
                row.insertCell(3).innerHTML = `<input type="text" value="${rsvp.items}" onchange="editRSVP(${index}, this, 'items')">`;

                let removeBtn = document.createElement("button");
                removeBtn.innerText = "‚ùå";
                removeBtn.onclick = function () { removeRSVP(index); };
                row.insertCell(5).appendChild(removeBtn);
            });

            loadEventDetails();
        }

        function editRSVP(index, input, field) {
            let rsvps = JSON.parse(localStorage.getItem("rsvps"));
            rsvps[index][field] = input.value;
            localStorage.setItem("rsvps", JSON.stringify(rsvps));
        }

        function removeRSVP(index) {
            let rsvps = JSON.parse(localStorage.getItem("rsvps"));
            rsvps.splice(index, 1);
            localStorage.setItem("rsvps", JSON.stringify(rsvps));
            loadRSVPs();
        }

        document.addEventListener("DOMContentLoaded", loadRSVPs);
    </script>
</body>
</html>
