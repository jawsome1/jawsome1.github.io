<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 90%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        input, button {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            padding: 15px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>

    <h3>Edit Event Details</h3>
    <input type="text" id="event-date" placeholder="Event Date">
    <input type="text" id="event-time" placeholder="Event Time">
    <input type="text" id="event-menu" placeholder="Menu">
    <button onclick="saveEventDetails()">Save Event Details</button>

    <h3>Edit Items People Can Bring</h3>
    <input type="text" id="new-item" placeholder="New Item">
    <button onclick="addItem()">Add Item</button>
    
    <h3>Items List</h3>
    <ul id="items-list"></ul>
    
    <h3>RSVPs</h3>
    <ul id="rsvp-list"></ul>
    <button onclick="clearAllRSVPs()">Clear All RSVPs</button>

    <script>
        function loadEventDetails() {
            let eventData = JSON.parse(localStorage.getItem("eventDetails")) || {};
            document.getElementById("event-date").value = eventData.date || "";
            document.getElementById("event-time").value = eventData.time || "";
            document.getElementById("event-menu").value = eventData.menu || "";
        }

        function saveEventDetails() {
            let eventDetails = {
                date: document.getElementById("event-date").value,
                time: document.getElementById("event-time").value,
                menu: document.getElementById("event-menu").value
            };
            localStorage.setItem("eventDetails", JSON.stringify(eventDetails));
            alert("Event details updated!");
        }

        function addItem() {
            let newItem = document.getElementById("new-item").value;
            if (newItem.trim()) {
                let items = JSON.parse(localStorage.getItem("eventItems")) || [];
                items.push(newItem);
                localStorage.setItem("eventItems", JSON.stringify(items));
                location.reload();
            }
        }

        function clearAllRSVPs() {
            localStorage.removeItem("rsvps");
            alert("All RSVPs cleared!");
            location.reload();
        }

        document.addEventListener("DOMContentLoaded", loadEventDetails);
    </script>
</body>
</html>
