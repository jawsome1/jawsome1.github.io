<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        input, button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    
    <h2>Update Event Details</h2>
    <form id="event-form">
        <input type="date" id="event-date" required>
        <input type="text" id="event-menu" placeholder="Menu" required>
        <button type="submit">Update Event</button>
    </form>
    
    <h2>RSVP List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>How many</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="rsvp-list">
        </tbody>
    </table>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/api/event-details")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("event-date").value = data.date;
                    document.getElementById("event-menu").value = data.menu;
                });
            
            fetch("/api/rsvp-list")
                .then(response => response.json())
                .then(data => {
                    const rsvpTable = document.getElementById("rsvp-list");
                    rsvpTable.innerHTML = "";
                    data.forEach(guest => {
                        const row = `<tr>
                            <td>${guest.name}</td>
                            <td>${guest.email}</td>
                            <td><button onclick="deleteRSVP('${guest.email}')">Delete</button></td>
                        </tr>`;
                        rsvpTable.innerHTML += row;
                    });
                });
        });
        
        document.getElementById("event-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const date = document.getElementById("event-date").value;
            const menu = document.getElementById("event-menu").value;
            
            fetch("/api/update-event", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ date, menu })
            }).then(response => {
                if (response.ok) {
                    alert("Event updated successfully!");
                }
            });
        });
        
        function deleteRSVP(email) {
            fetch(`/api/delete-rsvp?email=${email}`, { method: "DELETE" })
                .then(response => {
                    if (response.ok) {
                        alert("RSVP deleted!");
                        location.reload();
                    }
                });
        }
    </script>
</body>
</html>
