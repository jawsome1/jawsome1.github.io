<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Home Party</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>RSVP for February 22</h1>
    <p id="event-details">We are haveing pizza!.</p>
    
    <form id="rsvp-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="how_many" id="how_many" placeholder="How many guests" required>
        <button type="submit">RSVP</button>
    </form>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/api/event-details")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("event-details").innerText = `Next Event: ${data.date} - Menu: ${data.menu}`;
                });
            
            document.getElementById("rsvp-form").addEventListener("submit", function(e) {
                e.preventDefault();
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const how_many = document.getElementById("how_meny").value;
                fetch("/api/rsvp", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email })
                }).then(response => {
                    if (response.ok) {
                        alert("RSVP submitted successfully!");
                    }
                });
            });
        });
    </script>
    
    <hr>
    <h2>Admin Login</h2>
    <form id="admin-login">
        <input type="text" id="admin-username" placeholder="Username" required>
        <input type="password" id="admin-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    
    <script>
        document.getElementById("admin-login").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("admin-username").value;
            const password = document.getElementById("admin-password").value;
            
            fetch("/api/admin-login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            }).then(response => {
                if (response.ok) {
                    window.location.href = "/admin.html";
                } else {
                    alert("Login failed. Check your credentials.");
                }
            });
        });
    </script>
</body>
</html>
