<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Home Party</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 90%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        form {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>RSVP for the Home Party</h1>

    <p><strong>Event Date:</strong> <span id="event-date">Loading...</span></p>
    <p><strong>Event Time:</strong> <span id="event-time">Loading...</span></p>
    <p><strong>Menu:</strong> <span id="event-menu">Loading...</span></p>

    <form id="rsvp-form">
        <input type="text" id="rsvp-name" placeholder="Your Name" required>
        <input type="email" id="rsvp-email" placeholder="Your Email" required>
        <input type="number" id="rsvp-guests" placeholder="Number of Guests" required>
        <button type="submit">Submit RSVP</button>
    </form>

    <script>
        function loadEventDetails() {
            let eventData = JSON.parse(localStorage.getItem("eventDetails")) || {
                date: "Not set",
                time: "Not set",
                menu: "Not set"
            };

            document.getElementById("event-date").innerText = eventData.date;
            document.getElementById("event-time").innerText = eventData.time;
            document.getElementById("event-menu").innerText = eventData.menu;

            checkEventExpiration(eventData.date);
        }

        function checkEventExpiration(eventDate) {
            if (eventDate !== "Not set") {
                let eventDateObj = new Date(eventDate);
                let today = new Date();

                if (today > eventDateObj) {
                    localStorage.removeItem("rsvps"); // Clear all RSVPs
                    console.log("RSVPs cleared - Event date has passed.");
                }
            }
        }

        document.addEventListener("DOMContentLoaded", loadEventDetails);
    </script>
</body>
</html>
