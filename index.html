<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Home Party</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 90%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        form {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>RSVP for the Upcoming Party</h1>
    <p id="event-details">Next Event: TBD - Menu: TBD</p>
    
    <form id="rsvp-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="number" id="guests" placeholder="Number of Guests" min="0" required>
        <button type="submit">RSVP</button>
    </form>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("rsvpSubmitted")) {
                alert("You have already submitted an RSVP for this event.");
                document.getElementById("rsvp-form").style.display = "none";
            }
            
            let rsvps = JSON.parse(localStorage.getItem("rsvps")) || [];
            
            document.getElementById("rsvp-form").addEventListener("submit", function(e) {
                e.preventDefault();
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const guests = document.getElementById("guests").value;
                
                rsvps.push({ name, email, guests });
                localStorage.setItem("rsvps", JSON.stringify(rsvps));
                localStorage.setItem("rsvpSubmitted", "true");
                alert("RSVP submitted successfully!");
                location.reload();
            });

            const eventDetails = JSON.parse(localStorage.getItem("eventDetails")) || {};
            const eventDate = eventDetails.date || "TBD";
            const eventMenu = eventDetails.menu || "TBD";
            document.getElementById("event-details").textContent = `Next Event: ${eventDate} - Menu: ${eventMenu}`;
        });
    </script>
</body>
</html>
