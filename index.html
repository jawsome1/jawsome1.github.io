<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Home Party</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 90%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        form {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>RSVP for the Upcoming Party</h1>
    <p id="event-details">Next Event: TBD - Menu: TBD</p>
    
    <form id="rsvp-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="number" id="guests" placeholder="Number of Guests" min="0" required>
        <button type="submit">RSVP</button>
    </form>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let rsvps = JSON.parse(localStorage.getItem("rsvps")) || [];
            
            document.getElementById("rsvp-form").addEventListener("submit", function(e) {
                e.preventDefault();
                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const guests = document.getElementById("guests").value;
                
                let existingRsvp = rsvps.find(rsvp => rsvp.name.toLowerCase() === name.toLowerCase());
                
                if (existingRsvp) {
                    alert("An RSVP with this name already exists. Please text or call 918-706-9547 to update it.");
                } else {
                    rsvps.push({ name, email, guests });
                    localStorage.setItem("rsvps", JSON.stringify(rsvps));
                    alert("RSVP submitted successfully!");
                    location.reload();
                }
            });
        });
    </script>
    
    <hr>
    <h2>Admin Login</h2>
    <form id="admin-login">
        <input type="text" id="admin-username" placeholder="Username" required>
        <input type="password" id="admin-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    
    <script>
        document.getElementById("admin-login").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("admin-username").value;
            const password = document.getElementById("admin-password").value;
            
            if (username === "TheJAWsome1" && password === "N9JaW2010@Y()U") {
                window.location.href = "admin.html";
            } else {
                alert("Login failed. Check your credentials.");
            }
        });
    </script>
</body>
</html>
