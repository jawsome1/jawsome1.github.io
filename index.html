<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ham Radio Starter Kits - Pricing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      background: #fff;
      margin: 40px auto;
      padding: 30px 20px;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    .pricing {
      margin: 20px 0;
      font-size: 1.2em;
      color: #444;
    }
    .version {
      margin: 20px 0 10px 0;
      font-size: 1em;
      color: #555;
    }
    .install-btn {
      display: inline-block;
      margin: 10px 0 20px 0;
      padding: 10px 24px;
      background: #72a4f2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .install-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .install-btn:hover:enabled {
      background: #4a7bb7;
    }
    .order {
      margin-top: 15px;
      font-size: 1em;
      color: #333;
    }
    .kofi {
      margin-top: 30px;
    }
    .order-check {
      margin: 20px 0 10px 0;
    }
    .error {
      color: #c00;
      font-size: 0.95em;
      margin-top: 5px;
    }
    .success {
      color: #090;
      font-size: 0.95em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ham Radio Starter Kits</h1>
    <div class="pricing">
      <p><strong>Unsuported Version:</strong> $35</p>
      <p><strong>Suported Version:</strong> $45</p>
    </div>
    <div class="version">
      <strong>Current USB Version:</strong> 2.5.0
    </div>
    <div class="order-check">
      <input type="text" id="orderNum" placeholder="Enter your order number">
      <button onclick="checkOrder()" class="install-btn" style="padding: 8px 16px;">Check Order</button>
      <div id="orderMsg"></div>
    </div>
    <a id="installBtn" class="install-btn" href="https://your-download-link.com/usb-v2.5.0.exe" download style="pointer-events:none;opacity:0.6;" disabled>
      Install Current Version
    </a>
    <div class="order">
      To place an order, please <a href="mailto:N9JAW@outlook.com">email me</a>.
    </div>
    <div class="kofi">
      <!-- Ko-fi Button -->
      <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
      <script type='text/javascript'>
        kofiwidget2.init('Support me on Ko-fi', '#72a4f2', 'J3J31E4OR9');
        kofiwidget2.draw();
      </script>
    </div>
  </div>
  <script>
    // Example valid order numbers (replace with your real list or server check)
    const validOrders = ['GGUILY-71497376', 'GGUILY-71497376'];

    function checkOrder() {
      const input = document.getElementById('orderNum').value.trim();
      const msg = document.getElementById('orderMsg');
      const btn = document.getElementById('installBtn');
      if (validOrders.includes(input)) {
        msg.textContent = "Order number valid! You can now install.";
        msg.className = "success";
        btn.removeAttribute('disabled');
        btn.style.pointerEvents = 'auto';
        btn.style.opacity = '1';
      } else {
        msg.textContent = "Invalid order number. Please check and try again.";
        msg.className = "error";
        btn.setAttribute('disabled', 'disabled');
        btn.style.pointerEvents = 'none';
        btn.style.opacity = '0.6';
      }
    }
  </script>
</body>
</html>
