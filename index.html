<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Home Party</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 90%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        form {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>RSVP for the Home Party</h1>
    <h2 id="event-info"></h2>
    
    <form id="rsvp-form">
        <input type="text" id="rsvp-name" placeholder="Your Name" required>
        <input type="email" id="rsvp-email" placeholder="Your Email" required>
        <input type="number" id="rsvp-guests" placeholder="Number of Guests" required>
        <button type="submit">Submit RSVP</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Redirect to admin if "admin" is in the address bar
            if (window.location.pathname.endsWith("/admin")) {
                window.location.href = "admin.html";
            }

            // Load event details
            let eventDate = localStorage.getItem("eventDate") || "TBA";
            let eventMenu = localStorage.getItem("eventMenu") || "TBA";
            document.getElementById("event-info").innerText = `📅 Date: ${eventDate} | 🍽️ Menu: ${eventMenu}`;

            // Check if the event date has passed and clear RSVPs
            if (eventDate !== "TBA") {
                let eventDateObj = new Date(eventDate);
                let today = new Date();
                
                if (today > eventDateObj) {
                    localStorage.removeItem("rsvps"); // Clear RSVPs
                    localStorage.setItem("eventDate", "TBA"); // Reset event date
                    localStorage.setItem("eventMenu", "TBA"); // Reset event menu
                    alert("The previous event has passed. RSVPs have been cleared.");
                    location.reload(); // Refresh page to show cleared RSVPs
                }
            }

            // Handle RSVP submission
            document.getElementById("rsvp-form").addEventListener("submit", function (e) {
                e.preventDefault();
                const name = document.getElementById("rsvp-name").value;
                const email = document.getElementById("rsvp-email").value;
                const guests = document.getElementById("rsvp-guests").value;
                
                let rsvps = JSON.parse(localStorage.getItem("rsvps")) || [];
                if (!rsvps.some(rsvp => rsvp.email === email)) {
                    rsvps.push({ name, email, guests });
                    localStorage.setItem("rsvps", JSON.stringify(rsvps));
                    alert("RSVP submitted successfully!");
                } else {
                    alert("You have already RSVP'd.");
                }
            });
        });
    </script>

</body>
</html>
